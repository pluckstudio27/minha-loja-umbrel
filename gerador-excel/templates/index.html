<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Demandas</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f5f5f5; color: #333; line-height: 1.6; margin: 0; }
        .container { max-width: 700px; margin: 40px auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #1a1a1a; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea { resize: vertical; min-height: 100px; }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Nova Demanda</h1>
        <form action="/gerar-excel" method="post">
            <div class="form-group">
                <label for="solicitante">Solicitante:</label>
                <input type="text" id="solicitante" name="Solicitante" required>
            </div>
            
            <div class="form-group">
                <label for="area">√Årea do Solicitante:</label>
                <input type="text" id="area" name="√Årea do Solicitante" required>
            </div>

            <div class="form-group">
                <label for="titulo">T√≠tulo da Demanda:</label>
                <input type="text" id="titulo" name="T√≠tulo da Demanda" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descri√ß√£o Detalhada:</label>
                <textarea id="descricao" name="Descri√ß√£o Detalhada" required></textarea>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="Status">
                    <option value="A Fazer">A Fazer</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Conclu√≠do">Conclu√≠do</option>
                    <option value="Pendente">Pendente</option>
                </select>
            </div>

            <button type="submit">Gerar Arquivo Excel</button>
        </form>
    </div>
</body>
</html>
